<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Freeman&display=swap');
        </style>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    <title>Document</title>

</head>

<body>

    <div class="calcOutsideArea"> 

     <div class="display">0</div>
     <!-- 0 serves as a default starting point, where 
     calculations will be shown. Closing the div immediately
     ensure this is separate from the rest of the calculator -->
        
        <div class="calcArea"> 
            <!-- First three rows with 4 buttons each -->
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operate OJ">/</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operate OJ">*</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operate OJ">-</button>
            <!-- Fourth row with 3 buttons each -->
            <button class="num">0</button>
            <button class="operate">.</button>
            <button class="operate">%</button>
            <button class="operate OJ">+</button>

            <!-- Last two line with one button each and all the way right-->
            <button class="wideRight equal OJ">=</button>
            <button class="wideRight clear">A/C</button>

        </div>
    
</div> 




<script src="script.js">  </script>
</body>




</html>
